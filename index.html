<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Add favicon -->
  <link rel="icon" type="x-icon" href="assets/favicon.ico">

  <!-- Link CSS Files -->
  <link rel="stylesheet" href="assets/vendor/remixicon/remixicon.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Web Page Title -->
  <title>Sudoku Solver</title>
</head>

<body>

  <!-- Start Website Header -->
  <header class="website-header">
    <a href="/" class="brand">
      <img src="assets/images/sudoku_solver.svg" alt=" ">
      <span>Sudoku Solver</span>
    </a>
    <div class="by">By <span><a target="_blank" href="http://www.elwork.me">Elhoube Brahim</a></span></div>
  </header>
  <!-- End Website Header -->

  <!-- Start Main Area -->
  <main>
    <div class="grid">
      <!-- The Content is Generated By JS -->
    </div>
    <div class="actions">
      <button class="action generate" onclick="sudoku.generate(dlx)">
        <i class="ri-pencil-ruler-2-line"></i>
        Generate
      </button>
      <button class="action clear" onclick="UI.clear_grid()">
        <i class="ri-eraser-line"></i>
        Clear
      </button>
      <button class="action solve" onclick="UI.open_prompt()">
        <i class="ri-magic-line"></i>
        Solve
      </button>
    </div>
  </main>
  <!-- End Main Area -->

  <!-- Start Choose Algorithme Prompt -->
  <div class="prompt" onclick="UI.close_prompt(event)">
    <div class="algorithms">
      <label class="algo">
        <input type="radio" class="algorithm" value="backtrack" name="algorithm" checked>
        <span>Backtracking</span>
      </label>
      <label class="algo">
        <input type="radio" class="algorithm" value="backtrack_optimized" name="algorithm">
        <span>Backtracking Optimized</span>
      </label>
      <label class="algo">
        <input type="radio" class="algorithm" value="genetic" name="algorithm">
        <span>Genetic Algorithm</span>
      </label>
      <label class="algo">
        <input type="radio" class="algorithm" value="dlx" name="algorithm">
        <span>Dancing Links</span>
      </label>
      <button class="solve" onclick="sudoku.solve(backtrack, genetic, dlx)">Solve</button>
    </div>
  </div>
  <!-- End Choose Algorithme Prompt -->

  <!-- Include GUI JS File -->
  <script src="classes/gui.js"></script>

  <!-- Include Sudoku Solvers JS Classes -->
  <script src="classes/sudoku.js"></script>
  <script src="classes/backtrack.js"></script>
  <script src="classes/genetic.js"></script>
  <script src="classes/dlx.js"></script>

  <!-- Include The Main JS File -->
  <script src="script.js"></script>

</body>

</html>
